<h1>Dragon Ball Page</h1>
<hr/>

<section class="row">

    <div class="col-12 col-sm-6">

        <dragonball-character-add
            (newCharacter)="dagonballService.addCharacter($event)"
        />

    </div>

    <div class="col-12 col-sm-6">

        <dragonball-character-list 
            listName="Listado de personajes"
            [characters]="dagonballService.characters()" 
        />

    </div>

</section>
