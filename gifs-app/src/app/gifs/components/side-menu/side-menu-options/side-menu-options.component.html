<div id="nav" class="w-full px-6">

    @for (menu of menuOptions; track menu.route) {
        <a 
            [routerLink]="menu.route"
            routerLinkActive="bg-blue-800"
            class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150"
        >
            <div>
                <i [class]="menu.icon"></i>
            </div>
            <div class="flex flex-col">
                <span class="text-lg font-bold leading-5 text-white">{{ menu.label }}</span>
                <span class="text-sm text-white/50 hidden md:block">{{ menu.sublabel }}</span>
            </div>
        </a>    
    }

    @for (history of gifsService.searchHistoryKeys(); track history) {
        <a 
            [routerLink]="['/dashboard/history', history]"
            routerLinkActive="bg-blue-800"
            class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150"
        >
            <div>
                <i class="fa-solid fa-clock-rotate-left"></i>
            </div>
            <div class="flex flex-col">
                <span class="text-lg font-bold leading-5 text-white">{{ history }}</span>
                <span class="text-sm text-white/50 hidden md:block">Previous search</span>
            </div>
        </a>
    }
                    
</div>
